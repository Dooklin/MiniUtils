<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../generalCard.css">
  <link rel="stylesheet" href="unitconv.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Me :D -->
  <meta name="author" content="Dooklin">
  <title>MiniUtils</title>
</head>
<body>
  <div class="general-content">

    <a href="../index.html" class="linkback"><</a>
    <h1 class="general-heading" id="unitconv-heading">> Unit Converter </h1>

    <div class="general-beam" id="unitconv-beam"></div>

    <div id="unitconv-container">
      <div id="units-container">

        <span class="unitconv-unit">LBS</span>
        <a href="unitConverter.html"><img src="ChangeUnit.png" alt="ChangeUnit" class="pixelated" id="changeUnit"></a>
        <span class="unitconv-unit">KG</span>

      </div>
      <div id="convertion-container">
        <input type="text" oninput="ConvertUnitsToLbs()" placeholder="???" max="900542" class="converted-unit imperial" id="converted-unit-input">
        <div class="converted-unit" id="converted-unit-output">?</div>
      </div>

      <div style="margin-bottom: 2vw;">Rounded up to 3 decimal places</div>
      <div>The Converter can only handle 18435.958 LBS :/</div>
    </div>
  </div>

  <script>
    const outputcont = document.getElementById("converted-unit-output");
    let input = document.getElementById("converted-unit-input");
    let result;
    let tooheavy;

    function ConvertUnitsToLbs() {
      tooheavy = false;
      if(input.value > 18435.958) {
        outputcont.innerText = "Too Heavy";
        tooheavy = true;
      }
      result = input.value / 2.20462;
      result = result.toFixed(3)
      
      if(result != "NaN" && !tooheavy) {
        outputcont.innerText = result;
      } else if(!tooheavy) {
        outputcont.innerText = "?"
      }
    }
  </script>
</body>
</html>
