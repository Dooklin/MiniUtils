<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../generalCard.css">
  <link rel="stylesheet" href="unitconv.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Me :D -->
  <meta name="author" content="Dooklin">
  <title>MiniUtils</title>
</head>
<body>
  <div class="general-content">

    <a href="../index.html" class="linkback"><</a>
    <h1 class="general-heading" id="unitconv-heading">> Unit Converter </h1>

    <div class="general-beam" id="unitconv-beam"></div>

    <div id="unitconv-container">
      <div id="units-container">
        <div onclick="toggleMetricUnit()">
          <span class="unitconv-dropdown">></span>
          <span class="unitconv-unit" id="metric-unit">KG</span>
        </div>
        <div onclick="toggleImperialUnit()">
          <span class="unitconv-unit" id="imperial-unit">LBS</span>
          <span class="unitconv-dropdown">></span>
        </div>
      </div>
      <div id="convertion-container">
        <input type="text" oninput="convertUnits()" class="converted-unit" id="converted-unit-input">
        <div class="converted-unit" id="converted-unit-output">0</div>
      </div>
    </div>
  </div>

</body>
</html>
