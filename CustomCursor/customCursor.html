<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../generalCard.css">
  <link rel="stylesheet" href="customCursor.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Me :D -->
  <meta name="author" content="Dooklin">
  <title>MiniUtils</title>
</head>
<body>
  <div class="general-content">

    <a href="../index.html" class="linkback"><</a>
    <h1 class="general-heading" id="cursor-heading">> Custom Cursor </h1>

    <div class="general-beam" id="cursor-beam"></div>

    <div id="cursor-container">
      <div id="different-container">

        <div id="different-area">
          <div><!-- For Spacing --></div>
          <div class="cursor-select" data-value="cursor-1">
            Cursor 1
          </div>
          <div class="cursor-select" data-value="cursor-2">
            Cursor 2
          </div>
          <div class="cursor-select" data-value="cursor-3">
            Cursor 3
          </div>
          <div class="cursor-select" data-value="cursor-4">
            Cursor 4
          </div>
          <div class="cursor-select">
            Cursor 5
          </div>
          <div class="cursor-select">
            Cursor 6
          </div>
          <div class="cursor-select">
            Cursor 7
          </div>
          <div class="cursor-select">
            Cursor 8
          </div>
        </div>

      </div>

      <div id="cursor-container">
        <div id="cursor-area">

        </div>
      </div>
    </div>
  </div>

  <script>
    let currentCursor = "";

    document.querySelectorAll('.cursor-select').forEach(el => {
      el.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        if(value == null) {
          return;
        }
        switch (value) {
          case "cursor-1":
            currentCursor = "cursor-1"
            changeCursor();
            break;

          case "cursor-2":
            currentCursor = "cursor-2"
            changeCursor();
            break;

          case "cursor-3":
            currentCursor = "cursor-3"
            changeCursor();
            break;
        
          default:
            break;
        }
        console.log("selected: " + value);
      });
    });
  </script>

  <script>
  function changeCursor(){
    const cursorArea = document.getElementById("cursor-area");

    const oldDot = cursorArea.querySelector(".custom-cursor-dot");
    if (oldDot) {
      oldDot.remove();
    }

    // Create the dot element
    const cursorDot = document.createElement("div");
    cursorDot.classList.add(currentCursor);
    cursorDot.classList.add("custom-cursor-dot");
    cursorDot.style.position = "absolute";
    cursorDot.style.transform = "translate(-50%, -50%)";
    cursorDot.style.display = "none";

    cursorArea.appendChild(cursorDot);

    cursorArea.addEventListener("mouseenter", () => {
      cursorDot.style.display = "block";
    });

    cursorArea.addEventListener("mouseleave", () => {
      cursorDot.style.display = "none";
    });

    cursorArea.addEventListener("mousemove", (e) => {
      const rect = cursorArea.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      cursorDot.style.left = x + "px";
      cursorDot.style.top = y + "px";
    });
  }
</script>


</body>
</html>
