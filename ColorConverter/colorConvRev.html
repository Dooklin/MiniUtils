<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="colorconv.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Me :D -->
  <meta name="author" content="Dooklin">
  <title>MiniUtils</title>
</head>
<body>
  <div id="colorconv-content">

    <a href="../index.html" id="linkback"><</a>
    <h1 id="colorconv-heading">> Color Converter RGB->HEX</h1>

    <div id="colorconv-beam"></div>

    <div id="color-input">
      <input type="text" oninput="ColorConv();" name="r-input" id="r-input" class="rgb-input" placeholder="RRR" maxlength="3" min="0" max="255">
      <input type="text" oninput="ColorConv();" name="g-input" id="g-input" class="rgb-input" placeholder="GGG" maxlength="3" min="0" max="255">
      <input type="text" oninput="ColorConv();" name="b-input" id="b-input" class="rgb-input" placeholder="BBB" maxlength="3" min="0" max="255">
    </div>

    <div id="colorconv-resultarea">
      <div id="color-preview">?</div>

      <div class="rgb-output" id="red-output">#?????? </div>
    </div>

  </div>
  <script>
    function clamp(val) {
    val = val.replace(/[^0-9]/g, "");
    if (val === "") return "";
    let num = Math.max(0, Math.min(255, parseInt(val, 10)));
    return num.toString();
    }

    function toHex(val) {
    if (val === "") return "??";
    let hex = parseInt(val, 10).toString(16).toUpperCase();
    return hex.length === 1 ? "0" + hex : hex;
    }

    function ColorConv() {
    const rInput = document.getElementById("r-input");
    const gInput = document.getElementById("g-input");
    const bInput = document.getElementById("b-input");
    const previewBox = document.getElementById("color-preview");
    const hexOutput = document.getElementById("red-output");

    rInput.value = clamp(rInput.value);
    gInput.value = clamp(gInput.value);
    bInput.value = clamp(bInput.value);

    const r = rInput.value, g = gInput.value, b = bInput.value;

    if (r !== "" && g !== "" && b !== "") {
        const hex = "#" + toHex(r) + toHex(g) + toHex(b);
        previewBox.style.backgroundColor = hex;
        previewBox.innerHTML = "";
        hexOutput.textContent = hex;
    } else {
        previewBox.style.backgroundColor = "";
        previewBox.innerHTML = "?";
        hexOutput.textContent = "#??????";
    }
    }
</script>
</body>
</html>
