<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="home.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Me :D -->
  <meta name="author" content="Dooklin">
  <title>MiniUtils</title>
</head>
<body>

  <div id="home-content">
    <h1 id="home-heading">What fancies you today?</h1>

    <div id="card-selection">
      <div class="arrow"><</div>
      <div class="arrow">></div>

      <div class="card" data-index="0">
        <div class="card-stack">

          <div class="card-design front">0</div>
          <div class="card-design fader left-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 2250ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 2250ms;"></div>
        
        </div>
      </div>

      <div class="card" data-index="1">
        <div class="card-stack">

          <div class="card-design front">1</div>
          <div class="card-design fader left-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 2250ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 2250ms;"></div>
        
        </div>
      </div>

      <div class="card" data-index="2">
        <div class="card-stack">

          <div class="card-design front">2</div>
          <div class="card-design fader left-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 2250ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 2250ms;"></div>
        
        </div>
      </div>

      <div class="card" data-index="3">
        <div class="card-stack">

          <div class="card-design front">3</div>
          <div class="card-design fader left-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 0ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 750ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 1500ms;"></div>
          <div class="card-design fader left-fade" style="animation-delay: 2250ms;"></div>
          <div class="card-design fader right-fade" style="animation-delay: 2250ms;"></div>
        
        </div>
      </div>

    </div>


  <div id="fast-pick-container">
    <h3 id="fast-pick">I'm Impatient</h3>
    <div class="arrow" id="down">></div>
  </div>

  <script>
  const cards = document.querySelectorAll('.card');
  const leftArrow = document.querySelectorAll('.arrow')[0];
  const rightArrow = document.querySelectorAll('.arrow')[1];

  let activeIndex = 1;

  function updateCardClasses() {
    cards.forEach((card, i) => {
      card.classList.remove('left', 'right', 'active');
      if (i === activeIndex) {
        card.classList.add('active');
      } else if (i === activeIndex - 1) {
        card.classList.add('left');
      } else if (i === activeIndex + 1) {
        card.classList.add('right');
      }
    });
  }

  leftArrow.addEventListener('click', () => {
    if (activeIndex > 0) {
      activeIndex--;
      updateCardClasses();
    }
  });

  rightArrow.addEventListener('click', () => {
    if (activeIndex < cards.length - 1) {
      activeIndex++;
      updateCardClasses();
    }
  });

  updateCardClasses();
</script>


</body>
</html>
